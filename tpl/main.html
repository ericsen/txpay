<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="author" content="txpay.tw" />
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
	<script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
	<link type="text/css" rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.0.3/jquery.mmenu.all.css'>
	<link type="text/css" rel="stylesheet" href="style/main.css" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/7.0.3/jquery.mmenu.all.js'></script>
	<script type="text/javascript">
		$(function() {
			$('nav#menu').mmenu();
		});

		function ctoggle() {
			$("#fwithdrawal").trigger("reset");
			$("#divwithdrawal").toggle();
		}

		function confirmthis() {
			this.fwithdrawal.submit();
			ctoggle();
		}

	</script>
</head>
<body>
<div class="page">
  <!-- INCLUDE BLOCK : MENU -->
	<div class="header">
		<a href="#menu" data-icon="grid"></a>
		鴻運支付
	</div>
  <div class='content'>
    <h1>總覽</h1>
    <h2>商店名稱：{STORENAME}</h2>
<!-- start HTML Codes by ScriptGenerator.net -->

<style type='text/css'>
	.marquee-code {
		height:100;
		width:400px;
		background-color:#ffffff;
		font-family:Arial;
		font-size:12px;
		color:#000000; 
		border-width:1px;
		border-style:solid;
		border-color:#ff0000;
	}
</style>
<marquee class='marquee-code' direction='left' behavior='scrool' scrollamount='5' >新功能：開放批次多筆產生儲值序號功能</marquee>

<!-- end HTML Codes by ScriptGenerator.net -->
    <h2>可用餘額：{BALANCE}</h2><input type=button value="更新" onclick="location.reload();">
    <h2>未到帳款：{KEEPBALANCE}</h2>
    <h2>保留款：{HOLDBALANCE}</h2>
    <input type=button value="申請提領可用餘額" onclick="ctoggle();"><br/>
    <p>
    <a href="//104.155.193.27/金流後台操作手冊.pdf" target="_blank">後台操作說明書下載</a></p>
    如有疑問，請洽客服中心
  </div>

	<div id=divwithdrawal style="display:none">
    	<form method=post id=fwithdrawal><input type=hidden name=act value=withdrawal>
			<table class=tableo frame=box rules=none>
				<caption>申請提領餘額</caption>
     		<colgroup>
	     		<col style="width:200px">
        	<col/>
     		</colgroup>
        <tbody>
					<tr>
						<td>提領金額</td>
						<td><input type=text name=Amount id=Amount placeholder="請輸入正整數金額(<{WDBALANCE})"></td>
					</tr>
					<tr>
						<td colspan=2 align=center><input type=button onclick="confirmthis();" value="確定申請">
							<input type=button onclick="ctoggle();" value="取消">
							</td>
					</tr>
				</tbody>
			</table>
    	</form>
			<ul>
				<li>提領金額以千元為單位。</li>
				<li>提領會由專人與您聯繫。</li>
				<li>提領手續費每週一次免費，超過需酌收手續費3000元。</li>
			</ul>
	</div>
</div>
</body>
</html>
